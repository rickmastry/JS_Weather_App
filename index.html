<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <form >
        <input type="text" name="city" id="city" placeholder="City..."/>
        <input type="text" name="state" id="state" placeholder="State..."/>
        <button class="button">Get Weather</button>
    </form>
  
    <div class="location">
            <span>Timezone: </span><h1 class="location-timezone"></h1>
        <h1 class="location-city">Your Local Conditions</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temperature">
        <div class="degree">
          <h2 class="temp-degree">0</h2>
          <span>F</span>
        </div>
        <div class="temp-description">Sorry! No Information Right Now</div>
       
    </div>
    <article>
    <div class="alert-description"></div>
</article>
   <script src= "js/app.js"></script> 
   <script src= "js/skycons.js"></script> 
</body>
</html>
